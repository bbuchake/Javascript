<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" async="" src="https://ssl.google-analytics.com/ga.js"></script>
</head>
<body>
    <div class="container">  
            <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <div class="container">
                <a href="index.html" class="navbar-brand">UFO Sightings</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
        
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                    <a class="nav-link" href="http://builtwithbootstrap.com/" target="_blank">Built With Bootstrap</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="https://wrapbootstrap.com/?ref=bsw" target="_blank">WrapBootstrap</a>
                    </li>
                </ul>
        
                </div>
            </div>
            </div>
        <div class="row">      
            <div class="col-md-12">
                <form class="bs-component">        
                    <div class="form-group">
                        <fieldset>
                            <label class="control-label">Search By: </label> 
                            <select id="searchType" class="form-control">
                                <option value="1">Date/Time</option>
                                <option value="2">Country</option>
                                <option value="3">State</option>
                                <option value="4">City</option>
                                <option value="5">Shape</option>
                            </select>
                            <label class="control-label">Search Term: </label>
                            <input type="text" class="form-control" id="searchText" placeholder="Search">
                            <a id="search" class="btn btn-secondary">Search</a> 
                        </fieldset>    
                    </div>  
                </form>    
            </div>    
        </div>    
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <label class="control-label">Results per page: </label> 
                <select id="recordsPerPage" class="form-control">
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>
        <div class="row">      
            <div class="col-md-12">        
                <table class="table table-striped" id="listingTable">          
                    <thead>            
                        <tr>              
                            <th>Date/Time</th> 
                            <th>City</th>   
                            <th>State</th>          
                            <th>Country</th>                            
                            <th>Shape</th> 
                            <th>Duration Minutes</th>             
                            <th>Comment</th>            
                        </tr>          
                    </thead>          
                    <tbody>          
                    </tbody>        
                </table>      
            </div>    
        </div> 
        <div>
            <ul class="pagination" id="pages">
              
            </ul>
        </div>
    </div>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
